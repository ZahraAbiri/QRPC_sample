# Server Port for HTTP REST endpoints
server.port=8089

# gRPC Server Configuration
# Default gRPC port is 9090. You can change it here.
grpc.server.port=9090

# MQTT Broker Configuration
# IMPORTANT: You need a running MQTT broker (e.g., Mosquitto) at this URL.
# If you're running Mosquitto locally, this is often 'tcp://localhost:1883'
mqtt.broker.url=tcp://localhost:1883
# Unique client ID for the MQTT connection. A random UUID is often used in production.
mqtt.client.id=spring-hybrid-app-client